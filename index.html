<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" content="meal calculator. Practicing Javascript inheritance. Objects, inheritance, prototype, etc.">
    <title>Meal Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="containerBill">
      <header> Le Bill</header>
      <div id="textCost"> Cost of both meals pretax and tip.
        <div id="cost"></div>
      </div>
      <div id="taxCost"> Cost of both meals after tax, pre-tip.
        <div id="tax"></div>
      </div>
      <div id="tipCost"> Cost of both meals after tax and tip.
        <div id="tip"></div>
      </div>
    </div>
    <div class="containerDiner">
      <header> Diners</header>
      <div id="totalOfAllDiners"> Cost of all Diners including tax.
        <div id="totalDiners"></div>
      </div>
      <div id="totalOfDinersTips"> Total of all Diners tips.
        <div id="totalTips"></div>
      </div>
      <div id="dinersBreakdown"> Break down of each Diner.
        <div id="totalBreakdown"></div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
